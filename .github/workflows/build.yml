name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Se ejecuta cuando creas un tag como v1.0.0
  workflow_dispatch:  # Tambi√©n permite ejecutarlo manualmente

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            extension: ""
          - os: windows-latest
            name: windows
            extension: ".exe"
          - os: macos-latest
            name: macos-arm
            extension: ""
          - os: macos-13
            name: macos-intel
            extension: ""
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: |
          uv pip install --system pyinstaller rich
      
      - name: Build executable
        run: |
          pyinstaller --onefile --name simulador-memoria-${{ matrix.name }} main.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: simulador-memoria-${{ matrix.name }}
          path: dist/simulador-memoria-${{ matrix.name }}${{ matrix.extension }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

